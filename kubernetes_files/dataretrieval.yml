apiVersion: v1
kind: Service
metadata:
  name: dataretrieval-service
spec:
 type: LoadBalancer
 ports:
  - targetPort: 5002
    port: 5002
    nodePort: 31005
 selector:
  app: dataretrieval-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dataretrieval-deployment
spec:
  selector:
    matchLabels:
      app: dataretrieval-pod
  replicas: 3
  strategy: 
   type: Recreate
  template:
    metadata:
      labels:
        app: dataretrieval-pod
    spec:
      containers:
      - name: dataretrieval-container
        imagePullPolicy: Always
        image: nibafna/data-retrieval
        ports:
        - containerPort: 5002
      restartPolicy: Always

