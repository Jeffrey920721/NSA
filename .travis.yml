language: node_js
sudo: false
node_js: 10.16
cache:
  directories:
    - "node_modules"
before-install:
  - cd session-management
install:
  - npm install --check-files
script: 
  - npm start
  - echo "Insert tests here - session management"
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build -t nsa/session-management:latest .
  - docker push nsa/session-management:latest
branches:
  only:
  - feature/session-management
