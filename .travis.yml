language: java
jdk:
  - oraclejdk13
before-script:
  - cd user_management
script:
#  - mvn -Dmaven.test.skip test-compile jar:test-jar install
  - echo "Insert Test case here"
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - export REPO=nibafna/user_management
  - export TAG=`if [ "$TRAVIS_BRANCH" == "feature/user_management" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t user_management .
  - docker tag user_management $REPO:$TAG
  - docker push $REPO:$TAG
branches:
  only:
  - feature/user-management
