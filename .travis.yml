language: node_js
sudo: false
node_js: 10.16
cache:
  directories:
    - "node_modules"
before-install:
  - cd nwp_ui
install:
  - travis_wait npm install --check-files
script: 
 # - npm start
  - echo "Insert tests here- UI"
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - export REPO=nibafna/user-interface
  - export TAG=latest
  - docker build -t user-interface .
  - docker tag user-interface $REPO:$TAG
  - docker push $REPO:$TAG
  - cd ../
  - chmod 600 cloud-key
  - eval "$(ssh-agent -s)"
  - ssh -o StrictHostKeyChecking=no -i cloud-key ubuntu@149.165.170.202 pwd
  - ssh -i cloud-key ubuntu@149.165.170.202 ./deploy_ui.sh
branches:
  only:
  - feature/user-interface
